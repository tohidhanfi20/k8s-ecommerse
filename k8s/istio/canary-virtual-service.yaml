apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ecommerce-canary-vs
  namespace: ecommerce
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: ecommerce-service
        port:
          number: 3000
        subset: canary
    - destination:
        host: ecommerce-service
        port:
          number: 3000
        subset: stable
    weight: 10
  - route:
    - destination:
        host: ecommerce-service
        port:
          number: 3000
        subset: stable
    weight: 90
    - destination:
        host: ecommerce-service
        port:
          number: 3000
        subset: canary
    weight: 10
