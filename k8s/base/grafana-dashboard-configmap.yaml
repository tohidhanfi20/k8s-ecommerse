apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-comprehensive
  namespace: ecommerce
  labels:
    grafana_dashboard: "1"
data:
  ecommerce-comprehensive.json: |
    {
      "dashboard": {
        "id": null,
        "title": "E-commerce Application - Comprehensive Monitoring",
        "tags": ["ecommerce", "kubernetes", "production"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Application Health Overview",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"ecommerce-app\"}",
                "legendFormat": "E-commerce App",
                "refId": "A"
              },
              {
                "expr": "up{job=\"mongodb\"}",
                "legendFormat": "MongoDB",
                "refId": "B"
              },
              {
                "expr": "up{job=\"prometheus\"}",
                "legendFormat": "Prometheus",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": 0
                    },
                    {
                      "color": "green",
                      "value": 1
                    }
                  ]
                },
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "DOWN"
                      },
                      "1": {
                        "text": "UP"
                      }
                    },
                    "type": "value"
                  }
                ]
              }
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "HTTP Request Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"ecommerce-app\"}[5m])",
                "legendFormat": "{{method}} {{endpoint}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 3,
            "title": "Response Time (95th percentile)",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"ecommerce-app\"}[5m]))",
                "legendFormat": "95th percentile",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"ecommerce-app\"}[5m]))",
                "legendFormat": "50th percentile",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"ecommerce-app\",status=~\"5..\"}[5m])",
                "legendFormat": "5xx Errors",
                "refId": "A"
              },
              {
                "expr": "rate(http_requests_total{job=\"ecommerce-app\",status=~\"4..\"}[5m])",
                "legendFormat": "4xx Errors",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 16
            }
          },
          {
            "id": 5,
            "title": "Active Users/Sessions",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"ecommerce-app\",endpoint=\"/api/auth/session\"}[5m]))",
                "legendFormat": "Active Sessions",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 16
            }
          },
          {
            "id": 6,
            "title": "MongoDB Connections",
            "type": "timeseries",
            "targets": [
              {
                "expr": "mongodb_connections{job=\"mongodb\"}",
                "legendFormat": "Current Connections",
                "refId": "A"
              },
              {
                "expr": "mongodb_connections_available{job=\"mongodb\"}",
                "legendFormat": "Available Connections",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 24
            }
          },
          {
            "id": 7,
            "title": "MongoDB Operations",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(mongodb_opcounters{job=\"mongodb\"}[5m])",
                "legendFormat": "{{type}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ops"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 24
            }
          },
          {
            "id": 8,
            "title": "Pod CPU Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"ecommerce\"}[5m]) * 100",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 32
            }
          },
          {
            "id": 9,
            "title": "Pod Memory Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"ecommerce\"} / 1024 / 1024",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "MB"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 32
            }
          },
          {
            "id": 10,
            "title": "Kubernetes Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_pod_status_phase{namespace=\"ecommerce\"}",
                "legendFormat": "{{pod}} - {{phase}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": 0
                    },
                    {
                      "color": "yellow",
                      "value": 1
                    },
                    {
                      "color": "green",
                      "value": 2
                    }
                  ]
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 40
            }
          },
          {
            "id": 11,
            "title": "Database Size",
            "type": "stat",
            "targets": [
              {
                "expr": "mongodb_dbstats_dataSize{job=\"mongodb\"} / 1024 / 1024",
                "legendFormat": "Database Size (MB)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "MB"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 48
            }
          },
          {
            "id": 12,
            "title": "Disk Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "100 - (avg by (instance) (rate(node_filesystem_free_bytes[5m]) / rate(node_filesystem_size_bytes[5m])) * 100)",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 48
            }
          }
        ]
      }
    }
